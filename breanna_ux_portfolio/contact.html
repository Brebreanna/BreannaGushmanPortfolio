<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Contact | Breanna</title>
</head>
<body>
  <header>
  <img src="images/home_bow.png" alt="Bow graphic" class="bow-top" />
  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <main class="container contact-container">
    <h1>Contact Me</h1>

    <form id="contact-form" action="https://formspree.io/f/mrblrzqd" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="hidden" name="_subject" value="New message from breanna.design contact form" />
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit">Send</button>
      <p id="form-status" style="margin-top:10px;"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // stop page navigation
      status.textContent = 'Sendingâ€¦';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          status.textContent = 'Thanks! Your message was sent ðŸ’Œ';
        } else {
          // Try to read error details from Formspree
          const data = await res.json().catch(() => ({}));
          status.textContent = (data && data.errors && data.errors[0] && data.errors[0].message)
            ? `Error: ${data.errors[0].message}`
            : 'Hmm, something went wrong. Please try again.';
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again.';
      }
    });
  </script>
  <script>
  window.addEventListener('load', () => {
    const transition = document.getElementById('page-transition');
    setTimeout(() => {
      transition.classList.add('fade-out');
    }, 300); 
  });
</script>
</html>
